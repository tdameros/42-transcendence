{% extends 'component.html' %}

{% block html %}
<div id="login"
     class="d-flex justify-content-center align-items-center rounded-3">
    <div class="login-card card m-3">
        <div class="card-body m-2">
            <h2 class="card-title text-center m-5">Sign up</h2>
            <form>
                <div class="form-group mb-4">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input type="email" class="form-control" id="email"
                           placeholder="Email">
                    <div class="invalid-feedback">
                        Please enter a valid email.
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password"
                               placeholder="Password">
                        <span  id="password-eye" class="input-group-text eye-box">
                            <span class="fa fa-fw fa-eye field-icon"></span>
                        </span>
                        <div id="password-feedback" class="invalid-feedback">
                            Invalid Password
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <div class="input-group has-validation">
                        <input type="password" class="form-control"
                               id="confirm-password" placeholder="Confirm Password">
                        <span id="confirm-password-eye" class="input-group-text eye-box">
                                <span class="fa fa-fw fa-eye field-icon"></span>
                        </span>
                        <div class="invalid-feedback">
                            Passwords do not match.
                        </div>
                    </div>
                </div>
                <div id="have-account" class="d-flex mb-4">
                    <a>Already have an account?</a>
                </div>
            </form>
            <div class="row d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
            <hr class="my-4">
