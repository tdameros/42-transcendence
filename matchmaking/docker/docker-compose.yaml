services:
    matchmaking:
        networks:
            - transcendence
        build:
            context: .
            dockerfile: Dockerfile
        command: sh -c "cp -r /app/matchmaking /app/src &&
                        cp -r /app/common /app/src/common &&
                        pip install --no-cache-dir -r /app/src/common/docker/requirements.txt &&
                        python -m src.matchmaking"
        volumes:
            - matchmaking_code:/app/matchmaking
            - common_code:/app/common
        expose:
            - "3000"
        ports:
            - "6004:3000"
        restart: on-failure
