{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block css_style %}
<style>
    .fa-solid {
        font-size: 26px;
    }

    .fa-solid[data-count]:after {
        position: absolute;
        right: 0%;
        top: 1%;
        content: attr(data-count);
        font-size: 36%;
        padding: .6em;
        border-radius: 999px;
        line-height: .75em;
        color: white;
        background: rgba(255, 0, 0, .85);
        text-align: center;
        min-width: 2em;
        font-weight: bold;
    }

    .notification {
        padding: 10px;
    }

    .notification:hover {
        background-color: #505050;
    }

    .notification h4 {
        font-size: 15px;
    }

    .button-container {
        display: flex;
        justify-content: space-around;

    }

    .btn {
        width: 50%;
        margin-right: 10px;
    }

    .btn-accept {
        background-color: #28a745;
        color: white;
    }

    .btn-accept:hover {
        background-color: #28a745;
        opacity: 80%;
    }

    .btn-decline {
        background-color: #dc3545;
        color: white;
    }

    .btn-decline:hover {
        background-color: #dc3545;
        opacity: 80%;
    }

</style>

{% endblock %}

{% endblock %}
