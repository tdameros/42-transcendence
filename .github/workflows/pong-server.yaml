name: Pong Server Tests

on:
    push:
        branches:
            - main
            - dev
            - basic-pong
    pull_request:
        branches:
            - main
            - dev
            - basic-pong

jobs:
    build:
        runs-on: ubuntu-22.04

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.12'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8
                  pip install isort
                  pip install -r pong_server/docker/requirements.txt

            - name: Run PEP8 check
              working-directory: pong_server/src/
              run: |
                  flake8 . --max-line-length=120 --exclude=migrations

            - name: Check imports
              working-directory: pong_server/src/
              run: |
                  isort . --check-only
