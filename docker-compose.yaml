version: '3'

name: transcendence

services:
    # Front
    front:
        extends:
            file: src/front/docker/docker-compose.yaml
            service: front
    front-db:
        extends:
            file: src/front/docker/docker-compose.yaml
            service: front-db
    front-nginx:
        extends:
            file: src/front/docker/docker-compose.yaml
            service: front-nginx

    # User management
    user-management:
        extends:
            file: src/user_management/docker/docker-compose.yaml
            service: user-management
    user-management-db:
        extends:
            file: src/user_management/docker/docker-compose.yaml
            service: user-management-db
    user-management-nginx:
        extends:
            file: src/user_management/docker/docker-compose.yaml
            service: user-management-nginx

    # Matchmaking
    matchmaking:
        extends:
            file: src/matchmaking/docker/docker-compose.yaml
            service: matchmaking
    matchmaking-db:
        extends:
            file: src/matchmaking/docker/docker-compose.yaml
            service: matchmaking-db
    matchmaking-nginx:
        extends:
            file: src/matchmaking/docker/docker-compose.yaml
            service: matchmaking-nginx

    # Tournament
    tournament:
        extends:
            file: src/tournament/docker/docker-compose.yaml
            service: tournament
    tournament-db:
        extends:
            file: src/tournament/docker/docker-compose.yaml
            service: tournament-db
    tournament-nginx:
        extends:
            file: src/tournament/docker/docker-compose.yaml
            service: tournament-nginx

    # Server Side Pong
    pong-server:
        extends:
            file: src/pong_server/docker/docker-compose.yaml
            service: pong-server


networks:
    front:
        driver: bridge

    user_management:
        driver: bridge

    matchmaking:
        driver: bridge

    tournament:
        driver: bridge

    transcendence:
        driver: bridge


volumes:
    # Front
    front_postgres_volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/front/docker/volumes/db/
    front_code:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/front/src/
    front_static_volume:
    front_media_volume:

    # User management
    user_management_postgres_volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/user_management/docker/volumes/db/
    user_management_code:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/user_management/src/
    user_management_static_volume:
    user_management_media_volume:

    # Matchmaking
    matchmaking_postgres_volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/matchmaking/docker/volumes/db/
    matchmaking_code:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/matchmaking/src/
    matchmaking_static_volume:
    matchmaking_media_volume:

    # Tournament
    tournament_postgres_volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/tournament/docker/volumes/db/
    tournament_code:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/tournament/src/
    tournament_static_volume:
    tournament_media_volume:

    # Server Side Pong
    pong_server_code:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: src/pong_server/src/
